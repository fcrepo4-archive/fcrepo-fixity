<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Fixity Service Report</title>
<style type="text/css">
@import "css/overcast/jquery-ui-1.10.1.custom.min.css";
@import "css/main.css";
</style>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/raphael.js"></script>
<script src="js/g.raphael-min.js"></script>
<script src="js/g.pie-min.js"></script>
<script src="js/g.line-min.js"></script>
<script src="js/fixity-webapp-results.js"></script>
<script>
$(document).ready(function() {
	$('input:text')
	  .button()
	  .css({'font' : 'inherit',
	        'color' : 'inherit',
	        'text-align' : 'left',
	        'outline' : 'none',
	        'cursor' : 'text',
	        'width'  : '240px'
	  });
	$('input:submit')
		.button();
	
	$('#queueButton')
		.click(function(){
			var pid = $('#queueInput').val(); 
			queuePid(pid);
		});
	
	$('#queueInput')
		.focusin(function(){
			if (this.value == "All Objects"){
				this.value = "";
				$('#queueButton').val("Queue PID");
			}
		});

	$('#queueInput')
		.focusout(function(){
			if (this.value == ""){
				this.value = "All Objects";
				$('#queueButton').val("Queue all Objects");
			}
		});
	
	updateTable();
	updateStatistics();
	

	$(window).resize(function(e) {
		createPieChart();
		createLineChart();
	});
});
</script>

</head>
<body>
	<div class="roundbox">
		<h1>Fedora 4 - Fixity Service Report</h1>
	</div>
	<div class="clearfix" id="wrap">
		<div id="left_col">
			<div id="piechart" class="roundbox"></div>
			<div id="linechart" class="roundbox"></div>
		</div>
		<div id="right_col">
			<div class="roundbox" id="inputDiv">
				<input type="text" id="queueInput" value="All Objects">
				<input type="submit" id="queueButton" value="Queue all Objects">
			</div>
			<div class="roundbox" id="dataTableDiv">
				<table id="results" width="100%">
					<thead>
						<tr>
							<th>Id</th>
							<th>Pid</th>
							<th>Timestamp</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<th>Id</th>
							<th>Pid</th>
							<th>Timestamp</th>
							<th>Result</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
