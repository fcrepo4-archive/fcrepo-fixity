<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/raphael.js"></script>
	<script src="js/g.raphael-min.js"></script>
	<script src="js/g.pie-min.js"></script>
	<script src="js/fixity-webapp-details.js"></script>
	<script>
	$(document).ready(function() {
	    var numErrors=0;
	    var numSuccesses=0;
		
		$.extend({
	        getUrlVars: function(){
	          var vars = [], hash;
	          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	          for(var i = 0; i < hashes.length; i++)
	          {
	            hash = hashes[i].split('=');
	            vars.push(hash[0]);
	            vars[hash[0]] = hash[1];
	          }
	          return vars;
	        },
	        getUrlVar: function(name){
	          return $.getUrlVars()[name];
	        }
	      });

		$('#title').html('Fedora 4 - Fixity Check Details for ' + $.getUrlVar("pid"));
	
	    
		$.getJSON('../rest/results/details/' + $.getUrlVar("id"), function(data) {
			
			var aaData = new Array();
			counter = 0;

			
			if (!$.isEmptyObject(data['fixity-result']['errors'])){
				errorData = data['fixity-result']['errors'];
				
				if ($.isArray(data['fixity-result']['errors']['errors'])){
					errorData = data['fixity-result']['errors']['errors'];
				}
				
				$.each(errorData, function(key, value){
					var row = new Array();
					numErrors++;
					row[0] = value['@record-id'];
					row[1] = value['@datastream-id'];
					row[2] = value['@type'];
					aaData[counter++] = row;
				});
			}

			if (!$.isEmptyObject(data['fixity-result']['successes'])){
				successData = data['fixity-result']['successes'];
				console.log(successData);
				
				if ($.isArray(data['fixity-result']['successes']['successes'])){
					successData = data['fixity-result']['successes']['successes'];
				}
				
				$.each(successData, function(key, value){
						var row = new Array();
						console.log(value);
						numSuccesses++;
						row[0] = value['@record-id'];
						row[1] = value['@datastream-id'];
						row[2] = value['@type'];
						aaData[counter++] = row;
				});
			}

			$('#details').dataTable({
				aaData : aaData,
				iDisplayLength: 25,
				bJQueryUI : true,
				aoColumns : [ {sWwidth : "5%"},
				              {sWidth : "55%"},
				              {sWidth : "45%"}]
			});
			createPieChart(numSuccesses, numErrors);
		});
	});
	
	</script>
	<style type="text/css">
		@import "css/overcast/jquery-ui-1.10.1.custom.min.css";
		@import "css/main.css";
	</style>
	<title>Fixity Check Details</title>
</head>
<body>
	<div class="roundbox">
		<h1 id="title"></h1>
	</div>
	<div class="clearfix" id="wrap">
		<div id="left_col">
			<div id="piechart" class="roundbox"></div>
		</div>
		<div id="right_col">
			<div class="roundbox" id="dataTableDiv">
				<table id="details" width="100%">
					<thead>
						<tr>
							<th>Id</th>
							<th>Datastream id</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<th>Id</th>
							<th>Datastream id</th>
							<th>Result</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
